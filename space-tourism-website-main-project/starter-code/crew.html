<img class="im-pos" id="img-crew" src=""/>
<section class="crew-style">
  <h2 class="display-txt"><b>Meet Your Crew</b></h2>
  <p class="display-txt" id="txt1"></p>
  <p class="display-txt" id="txt2"></p>
  <p class="display-txt" id="txt3"></p>
</section>
<section>
  <div class="container">
    <div class="items">
     <a class="items-txt" href="#COMMANDER" onclick="myFunction(1)">COMMANDER</a>
    </div>
    <div class="items">
     <a class="items-txt" href="#ENGINEER" onclick="myFunction(2)">ENGINEER</a>
    </div>
    <div class="items">
     <a class="items-txt" href="#PILOT" onclick="myFunction(3)">PILOT</a>
    </div>
    <div class="items">
     <a class="items-txt" href="#SPECIALIST" onclick="myFunction(4)">SPECIALIST</a>
    </div>

  </div>
</section>
<script type="text/javascript">
    function myFunction(n) {
     if(n==1){
     document.getElementById("img-crew").src="assets/crew/image-douglas-hurley.png";
     document.getElementById("txt1").innerHTML="Commander";
     document.getElementById("txt2").innerHTML="Douglas Hurley";
     document.getElementById("txt3").innerHTML = "Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.";      
     }
     else if(n==2){
     document.getElementById("img-crew").src="assets/crew/image-anousheh-ansari.png";
     document.getElementById("txt1").innerHTML="Flight Engineer";
     document.getElementById("txt2").innerHTML="Anousheh Ansari";
     document.getElementById("txt3").innerHTML = "Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems. Ansari was the fourth self-funded space tourist, the first self-funded woman to fly to the ISS, and the first Iranian in space.";
      }
     else if(n==3){
     document.getElementById("img-crew").src="assets/crew/image-victor-glover.png";
     document.getElementById("txt1").innerHTML="Pilot";
     document.getElementById("txt2").innerHTML="Victor Glover";
     document.getElementById("txt3").innerHTML = "Pilot on the first operational flight of the SpaceX Crew Dragon to the International Space Station. Glover is a commander in the U.S. Navy where he pilots an F/A-18.He was a crew member of Expedition 64, and served as a station systems flight engineer.";      
     }
     else if(n==4){
     document.getElementById("img-crew").src="assets/crew/image-mark-shuttleworth.png";
     document.getElementById("txt1").innerHTML="Mission Specialist";
     document.getElementById("txt2").innerHTML="Mark Shuttleworth";
     document.getElementById("txt3").innerHTML = "Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South African to travel to space as a space tourist.";      
     }

    }
</script>
